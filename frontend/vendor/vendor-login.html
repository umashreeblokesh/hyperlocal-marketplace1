<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Login | Hyperlocal Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-dark">
<div class="page-wrapper page-fade">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Same small card as customer login -->
        <div class="card-elevated p-4">

          <h3 class="mb-1 text-center">Welcome, Shop Owner</h3>
          <p class="text-helper text-center mb-3">
            Login to manage your products and orders. Only approved vendors can access the dashboard.
          </p>

          <form action="../../backend/vendor/login_vendor.php" method="POST">
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Registered Email</label>
              <input type="email" name="email" class="form-control"
                     placeholder="you@shop.com" required>
            </div>

            <!-- Password with eye -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="password-wrapper">
                <input type="password" name="password" class="form-control"
                       placeholder="Your vendor password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">
              Login as Vendor
            </button>

            <p class="text-helper text-center mt-3 mb-0">
              New vendor?
              <a href="vendor-signup.html" class="text-decoration-none">Register your shop</a>
            </p>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/toggle-password.js"></script>
</body>
</html>
