<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Signup | Hyperlocal Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="../index.html">
      Hyperlocal <span class="text-primary">Marketplace</span>
    </a>
  </div>
</nav>

<!-- Vendor Signup Card -->
<div class="auth-container mt-4">
  <span class="badge-soft">Vendor Registration</span>
  <h2 class="auth-title mt-3">Register Your Shop</h2>
  <p class="auth-subtitle">
    Submit your shop details for admin verification and start receiving local orders.
  </p>

  <form>
    <div class="mb-3">
      <label class="form-label">Owner Name</label>
      <input type="text" class="form-control" placeholder="Your full name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Shop Name</label>
      <input type="text" class="form-control" placeholder="Lakshmi Supermarket" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Shop Address</label>
      <textarea class="form-control" rows="2" placeholder="Street, Area, City" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Location / Area</label>
      <input type="text" class="form-control" placeholder="Eg: Gandhipuram">
    </div>

    <div class="mb-3">
      <label class="form-label">Shop Type</label>
      <input type="text" class="form-control" placeholder="Grocery, Medical, Bakery">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" placeholder="10 digit number">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="you@shop.com">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Create Password</label>
      <input type="password" class="form-control" placeholder="Minimum 6 characters">
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Shop License (PDF)</label>
      <input type="file" class="form-control">
      <small class="text-muted">Only PDF files allowed</small>
    </div>

    <button class="btn btn-primary w-100 btn-rounded mt-2">
      Submit for Verification
    </button>

    <p class="text-center mt-3 mb-0">
      Already registered?
      <a href="vendor-login.html" class="link-muted">Login as Vendor</a>
    </p>
  </form>
</div>

</body>
</html>
